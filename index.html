<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Contact area start -->
    <section class="page-content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="page-form-wrapper">
                        <div class="page-form contact-form">
                            <div class="page-form-header">
                                <h2 class="mb-0">Contact Us</h2>
                            </div>
                            <div class="page-form-body">
                                <form action="" id="contactForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <input onchange="handleInputChange(event)" id="name" name="name" type="text" placeholder="Full Name *">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <input onchange="handleInputChange(event)" id="username" name="username" type="text" placeholder="Username *">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <input onchange="handleInputChange(event)" id="email" name="email" type="text" placeholder="Email *">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <input onchange="handleInputChange(event)" id="phone" name="phone" type="text" placeholder="Phone">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <div class="eye-btn">
                                                    <i class="far fa-eye openEye"></i>
                                                    <i class="far fa-eye-slash closeEye d-none"></i>
                                                </div>
                                                <input onchange="handleInputChange(event)" id="password" name="password" type="password" placeholder="Password *">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <div class="eye-btn">
                                                    <i class="far fa-eye openEye"></i>
                                                    <i class="far fa-eye-slash closeEye d-none"></i>
                                                </div>
                                                <input onchange="handleInputChange(event)" id="cPassword" name="cPassword" type="password" placeholder="Confirm Password *">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <input onchange="handleInputChange(event)" id="fbUrl" name="fbUrl" type="text" placeholder="Facebook/Website URL">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="page-single-input">
                                                <input onchange="handleInputChange(event)" id="slug" name="slug" type="text" placeholder="Slug">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="page-single-input">
                                                <textarea onchange="handleInputChange(event)" id="textarea" name="textarea" type="text" placeholder="Type your text here..."></textarea>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <button class="button">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> <!-- col end -->

                <div class="col-lg-4">
                    <div class="contact-info">
                        <div class="contact-info--block">
                            <div class="contact-info--icon">
                                <img src="img/contact/web.svg" alt="">
                            </div>
                            <div class="contact-info--content">
                                <h5>Website</h5>
                                <p><a href="https://eshtiyak-fahim.netlify.app/" target="_blank" rel="noopener noreferrer">Click here to visit <i class="fas fa-external-link-alt"></i></a></p>
                            </div>
                        </div>
                        <div class="contact-info--block">
                            <div class="contact-info--icon">
                                <img src="img/contact/phone.svg" alt="">
                            </div>
                            <div class="contact-info--content">
                                <h5>Phone</h5>
                                <p>+8801XXXXXXXXX</p>
                            </div>
                        </div>
                        <div class="contact-info--block">
                            <div class="contact-info--icon">
                                <img src="img/contact/mail.svg" alt="">
                            </div>
                            <div class="contact-info--content">
                                <h5>Email</h5>
                                <p>fahimesti@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-info--block">
                            <div class="contact-info--icon">
                                <img src="img/contact/location.svg" alt="">
                            </div>
                            <div class="contact-info--content">
                                <h5>Address</h5>
                                <p>Dhaka, Bangladesh</p>
                            </div>
                        </div>
                    </div>
                </div> <!-- col end -->
            </div>
        </div>
    </section>
    <!-- Contact area end -->

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center" id="alertToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="alertMsg">
                    Alert Text will goes here
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
